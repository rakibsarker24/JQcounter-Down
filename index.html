<section id="Counter-Down">
  <div class="container">
    
  <div class="row">
  
    <div class="col-lg-3 text-center">
      <div class="counter-item">

        <h4>Days</h4>
        <h3 id="days">12</h3>
      </div>
    </div>
  
    <div class="col-lg-3 text-center">
      <div class="counter-item">
        <h4>Hours</h4>
        <h3 id="hours">25</h3>
      </div>
    </div>
  
  
    <div class="col-lg-3 text-center">
      <div class="counter-item">
        <h4>Minutes</h4>
        <h3 id="minutes">25</h3>
      </div>
    </div>
  
  
    <div class="col-lg-3 text-center">
      <div class="counter-item">
        <h4>Second</h4>
        <h3  id="seconds">25</h3>
      </div>
    </div>
  
  
  </div>
  </div>
  </section>
